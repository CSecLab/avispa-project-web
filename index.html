      "security protocols, security applications,
       automated verification, formal methods, push-button technology,
       model checking, Boolean satisfiability, lazy data-types,
       constrained theorem proving">
     <meta name=description content=
      "AVISPA aims at developing a push-button, industrial-strength technology
       for the analysis of large-scale Internet security-sensitive protocols
       and applications.
       This technology will speed up the development of the next generation of
       network protocols, improve their security, and therefore increase the
       public acceptance of advanced, distributed IT applications based on them.
       We at AVISPA will achieve this by advancing specification and deduction
       technology to the point where industry protocols can be specified and
       automatically analyzed.
       A central aim of the project is then to integrate this technology into
       a robust automated tool, tuned on practical, large-scale problems, and
       migrated to standardization bodies, whose protocol designers are in dire
       need of such tools.">
